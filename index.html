<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>

    <form class="box" id="form">
        <div class="box_header">
            <h2>Autoparka Reģistrācija</h2>
        </div>
        <div class="box_body">
            <div class="input_box">
                <label for="apliecibas_nr">Apliecības nr.</label>

            </div>
            <div class="input_box">
                <label for="registracijas_nr">Reģistrācijas nr.</label>

            </div>
            <div class="input_box">
                <label for="marka">Marka</label>
                <select required class="input_field" id="marka">

                </select>
            </div>
            <div class="input_box">
                <label for="modelis">Modelis</label>
                <select disabled class="input_field" id="modelis">
                    <option disabled selected value></option>
                </select>
            </div>
            <div class="input_box">

                <input required  class="input_field" maxlength=17 type="text" id="vin">
            </div>

                    <option class="option">Kuldīga</option>
                    <option class="option">Lielvārde</option>
                    <option class="option">Liepāja</option>
                    <option class="option">Līgatne</option>
                    <option class="option">Limbaži</option>
                    <option class="option">Līvāni</option>
                    <option class="option">Lubāna</option>
                    <option class="option">Ludza</option>
                    <option class="option">Madona</option>
                    <option class="option">Mazsalaca</option>
                    <option class="option">Ogre</option>
                    <option class="option">Olaine</option>
                    <option class="option">Pāvilosta</option>
                    <option class="option">Piltene</option>

            </div>

                <label for="apliecibas_nr">Motora tilpums (cm³)</label>

                <label for="degviela">Degviela</label>

                <input required  class="input_field letter_input" min="1" type="number" id="seats">
            </div>
            <div class="input_box">
                <label for="type">Veids</label>
                <select required  class="input_field" id="type">

            <div class="input_box">

            </div>

        <div class="box_footer">
            <button type="submit" class="btn">Submit!</button>
        </div>
